<div class="small flex flex-col gap-[10px] mb-[10px]" routerLink="/{{ productItems.id }}">
    <div class="w-full container shadow-sm">
        <img [src]="productItems.productImage" alt="productItems.name">
        <div class="overlay">
            <img [src]="productItems.imageOverlay" class="overlay-image" alt="productItems.name">
        </div>
        <span class="absolute top-[3%] right-[5%]">
            <svg width="25px" height="25px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" stroke-width="3" stroke="#000000" fill="none">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier"><path d="M9.06,25C7.68,17.3,12.78,10.63,20.73,10c7-.55,10.47,7.93,11.17,9.55a.13.13,0,0,0,.25,0c3.25-8.91,9.17-9.29,11.25-9.5C49,9.45,56.51,13.78,55,23.87c-2.16,14-23.12,29.81-23.12,29.81S11.79,40.05,9.06,25Z"></path></g>
            </svg>
        </span>
    </div>    
    <div class="flex flex-col gap-[10px]">
        <span>
            <h4 class="text-[10px] md:text-[14px] 2xl:text-base font-bold text-gray">{{ productItems.name }}</h4>
            <p class="text-[8px] md:text-[10px] 2xl:text-[13px] text-grey">{{ productItems.shortDescription }}</p>
        </span>
        <span class="hover:text-red text-black font-medium tracking-wide text-[12px] md:text-[13px]">
            {{ productItems.price | currency }}
        </span>
    </div>
</div>
