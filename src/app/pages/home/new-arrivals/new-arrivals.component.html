<div class="w-full px-[5%] pb-[6%] md:pb-[4%]">
    <h2 class="border-l-[6px] border-violet font-semibold tracking-wide pl-[8px] mb-[1.5rem] md:text-lg">New Arrival</h2>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-[10px] w-full">
        @for (product of products; track product.id) {
            <div class="flex flex-col gap-[6px] bg-white">
                <div class="max-w-full">
                    <img [src]="product.productImage" class="rounded-md cursor-pointer w-full" alt="product.name">
                </div>
                <div class="px-[6px] md:px-[10px] flex items-center justify-between">
                    <span>
                        <h4 class="text-sm font-bold text-gray">{{ product.name }}</h4>
                        <p class="text-[9px] md:text-xs text-grey">{{ product.description }}</p>
                    </span>
                    <span class="bg-lightGray rounded-md text-black font-medium text-center w-[40px] py-[6px] text-[9px]">${{product.price}}</span>
                </div>
            </div>
        }
    </div>
</div>
